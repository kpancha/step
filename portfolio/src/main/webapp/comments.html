<!DOCTYPE html>
<html>
  <meta charset="UTF-8">
    <title>Comments</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="bootstrap.min.css">
    <script src="script.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> 
    <script> 
      $(function(){
        $("#navbar-content").load("navbar.html"); 
      });
    </script>
  </head>

  <body onpageshow="loadComments()">
    <!--Display Nav Bar at top of page.-->
    <div id="navbar-content"></div>

    <div  id="content" class="fade-in">

      <form class="center" action="/new-comment" method="POST">
        Leave a comment!
        <br>
        <textarea name="comment" rows="3" required></textarea>
        <br>
        <textarea name="name" type="text" rows="1" placeholder="Your Name (Optional)"></textarea>
        <br>
        <input type="submit" class="btn btn-outline-secondary" />
      </form>

      <input type="number" id="max-num-comments" name="max-comments" min="0" onchange="loadComments()" />

      <!--Comments will be displayed here.-->
      <div id="comments"></div>

    </div>
  </body>

</html>
