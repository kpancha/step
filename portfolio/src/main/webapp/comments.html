<!DOCTYPE html>
<html>
  <meta charset="UTF-8">
    <title>Comments</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="script.js"></script>
  </head>

  <body onpageshow="getAndDisplayComments(); getAndDisplayNavBar();">
    <!--Display Nav Bar at top of page.-->
    <div id="navbar"></div>
    <div  id="content" class="fade-in">

      <form class="center" action="/new-comment" method="POST">
        Leave a comment!
        <br>
        <textarea name="comment" rows="3"></textarea>
        <br>
        <textarea name="name" type="text" rows="1" placeholder="Your Name (Optional)"></textarea>
        <br>
        <input type="submit" class="btn btn-outline-secondary" />
      </form>

      <!--Comments will be displayed here.-->

    </div>
  </body>

</html>
