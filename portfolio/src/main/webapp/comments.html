<!DOCTYPE html>
<html>
  <meta charset="UTF-8">
    <title>Comments</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="bootstrap.min.css">
    <script src="script.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> 
    <script> 
      $(function(){
        $("#navbar-content").load("navbar.html", function() {
          $('#comments').addClass('nav-item active');
        }); 
      });
    </script>
  </head>

  <body onpageshow="loadComments()">
    <!--Display Nav Bar at top of page.-->
    <div id="navbar-content"></div>

    <div  id="content" class="fade-in">

      <form class="center" action="/new-comment" method="POST">
        <label for="comment">Leave a comment!</label>
        <br>
        <textarea name="comment" rows="3" required></textarea>
        <br>
        <label for="name" hidden="true">Your Name (Optional)</label>
        <textarea name="name" type="text" rows="1" placeholder="Your Name (Optional)"></textarea>
        <br>
        <input type="submit" class="btn btn-outline-secondary" />
      </form>
      
      <br>
      <label for="max-num-comments">Number of Comments to Display</id>
      <select id="max-num-comments" name="max-num-comments" class="custom-select" onchange="loadComments()">
        <option selected value="">All</option>
        <option value="1">1</option>
        <option value="5">5</option>
        <option value="10">10</option>
        <option value="15">15</option>
      </select>
      <br>
      <label for="sort-order">Display Order</label>
      <select id="sort-order" name="sort-order" class="custom-select" onchange="loadComments()">
        <option selected value="timestamp-descending">Newest First</option>
        <option value="timestamp-ascending">Oldest First</option>
        <option value="numLikes-descending">Most Liked</option>
      </select>
      <br>
      <br>

      <!--Comments will be displayed here.-->
      <div id="comment-container"></div>

    </div>
  </body>

</html>
