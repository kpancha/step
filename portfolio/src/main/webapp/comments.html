<!DOCTYPE html>
<html>
  <meta charset="UTF-8">
    <title>Comments</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="bootstrap.min.css">
    <script src="script.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> 
    <script> 
      $(function(){
        $("#navbar-content").load("navbar.html", function() {
          $('#comments').addClass('nav-item active');
        }); 
      });
    </script>
  </head>

  <body onpageshow="loadComments(); fetchLoginStatus();">
    <!--Display Nav Bar at top of page.-->
    <div id="navbar-content"></div>

    <div  id="content" class="fade-in">
      <!--Displays either a login or log out button depending on if user is logged in.-->
      <div id="login-container" class="center"></div>
      
      <!--Comment form will be displayed here if user is logged in.-->
      <div id="comment-form" class="center"></div>

      <br>
      <label for="max-num-comments">Number of Comments to Display</label>
      <select id="max-num-comments" name="max-num-comments" class="custom-select" onchange="loadComments()">
        <option selected value="">All</option>
        <option value="1">1</option>
        <option value="5">5</option>
        <option value="10">10</option>
        <option value="15">15</option>
      </select>
      <br>
      <label for="sort-order">Display Order</label>
      <select id="sort-order" name="sort-order" class="custom-select" onchange="loadComments()">
        <option selected value="timestamp-descending">Newest First</option>
        <option value="timestamp-ascending">Oldest First</option>
        <option value="numLikes-descending">Most Liked</option>
      </select>
      <br>
      <br>

      <!--Comments will be displayed here.-->
      <div id="comment-container"></div>

    </div>
  </body>

</html>
